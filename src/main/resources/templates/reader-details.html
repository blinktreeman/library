<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{header :: header}"></div>

    <h1 class="display-1">Подробная информация о читателе</h1>

    <h3>Имя</h3>
    <p th:text="${details.getFirstName()}"></p>
    <h3>Фамилия</h3>
    <p th:text="${details.getLastName()}"></p>
    <h3>Полученные книги</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Название книги</th>
            <th scope="col">Получена</th>
            <th scope="col">Возвращена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issue: ${details.getIssues()}">
            <td th:text="${issue.book.getBookTitle()}"></td>
            <td th:text="${issue.getIssuedAt()}"></td>
            <td th:text="${issue.getReturnedAt()}"></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
