<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{header :: header}"></div>

    <h1 class="display-1">Список выданных книг</h1>

<!--    1.3 /ui/issues - на странице отображается таблица, в которой есть столбцы-->
<!--    (книга, читатель, когда взял, когда вернул (если не вернул - пустая ячейка)).-->

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Книга</th>
            <th scope="col">Выдано</th>
            <th scope="col">Дата и время выдачи</th>
            <th scope="col">Дата и время возврата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issue: ${issues}">
            <td th:text="${issue.book.getBookTitle()}"></td>
            <td th:text="${issue.reader.getFirstName() + ' ' + issue.reader.getLastName()}"></td>
            <td th:text="${issue.getIssuedAt()}"></td>
            <td th:text="${issue.getReturnedAt()}"></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
